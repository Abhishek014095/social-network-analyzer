<script>

const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
            confirmButton: "btn btn-success",
            cancelButton: "btn btn-danger"
        },
        buttonsStyling: false
    });
    
    
    
    
    
        
    function toasterAlert(status, message) {

        const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            // showCancelButton :true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });

        Toast.fire({
            icon: status,
            title: message
        });

    }

    function fireSuccessSwal(title,message){
        Swal.fire({
            title: title, 
            text: message, 
            type: "success",
            icon: "success",
            confirmButtonText: "Okay",
            confirmButtonColor: "#04a9f5"
        });
    }

    function fireWarningSwal(title,message){
    Swal.fire({
            title: title, 
            text: message, 
            type: "warning",
            icon: "warning",
            confirmButtonText: "Okay",
            confirmButtonColor: "#04a9f5"
        });
    }

    function fireErrorSwal(title,message){
        Swal.fire({
            title: title, 
            text: message, 
            type: "error",
            icon: "error",
            confirmButtonText: "Okay",
            confirmButtonColor: "#04a9f5"
        });
    }
</script>

<script>

    $(document).on("click", ".btnViewUserRating", function() {
        $('.loader-div').show();
        var url = $(this).data('href');

        $.ajax({
            type: 'get',
            url: url,
            dataType: 'json',
            success: function (response) {
                if(response.success) {
                    $('.popup_render_div').html(response.htmlView);
                    $('#ViewUserRating').modal('show');
                }
                else {
                    toasterAlert('error',response.error);
                }
            },
            error: function(res){
                toasterAlert('error',res.responseJSON.error);
            },
            complete: function(xhr){
                $('.loader-div').hide();
            }
        });
    });

</script>
